<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="UTF-8">
    <title>Soundboard - Settings</title>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/44b175f991.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  <style>
  </style>
  <body style="background-color: #e0e1dd00;">
    
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <span>Soundboard</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <i class="fa-solid fa-minus minmax"></i>
            </div>
          <div class="button" id="max-button">
            <i class="fa-regular fa-square minmax"></i>
          </div>
          <div class="button" id="close-button">
            <i class="fa-solid fa-x minmax"></i>
          </div>
        </div>

        
      </div>
    </header>

    
    <div class="vertical-nav" id="sidebar">
      <div class="py-4 px-3 mb-4">
        <div class="media d-flex align-items-center">
          <i class="fa-brands fa-soundcloud"></i>
        </div>
      </div>
      <ul class="nav flex-column mb-0">
        <li class="nav-item">
          <a href="#" class="nav-link text-dark font-italic">
            <i class="fa-regular fa-heart" id="home"></i>
            <span >Home</span>
                </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-dark font-italic">
            <i class="fa-solid fa-microphone"></i>
            <span>Microphone</span>
                </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-dark font-italic">
            <i class="fa-regular fa-file-audio"></i>
            <span>Audio</span>
                </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-dark font-italic">
            <i class="fa-solid fa-gears" data-bs-toggle="tooltip" title="Default tooltip" id="settings"></i>
            <span >Settings</span>
                </a>
        </li>
      </ul>
      
      
    </div>
    
    <div id="main">
      <div class="d-grid gap-2 col-3 mx-auto">
      <select class="form-select" aria-label="Default select example" id="themeButtonSelection">
        <option selected>Themes select menu</option>
        <option value="styles">Default (Dark)</option>
        <option value="style-green">Green</option>
        <option value="white-theme">Black</option>
        <option value="white-theme">White</option>
      </select>
      <button id="themeButton" class="btn btn-secondary">Apply Theme</button>


      <select class="form-select" aria-label="Default select example" id="inputDevice">
        <option selected>Input Device select menu</option>
      </select>
      <button id="saveInput" class="btn btn-secondary">Apply Input</button>


      <select class="form-select" aria-label="Default select example" id="outputDevice">
        <option selected>Output select menu</option>
      </select>
      <button id="saveOutput" class="btn btn-secondary">Apply Output</button>
    </div>
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.statically.io/gh/devanka761/custom-audio-html/main/dAudio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
      $("body").css("display", "none");
      $("body").fadeIn(2000);
      $(document).ready(function(){
        require('./theme.js')
        require('./renderer.js')
        require('./settings.js')
      })
    </script>
  </body>
</html>
